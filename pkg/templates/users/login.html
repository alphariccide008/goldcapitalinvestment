{% extends "users/index.html" %}

{% block content %} 
<div class="row justify-content-center" style="padding-top: 100px;">
    <div class="col-md-9 " >
        <div class="row justify-content-center px-2">
            <div class="col-md-7" style="padding-top: 100px; padding-bottom: 100px;">
                <div class="contain justify-content-center" id="container">
                    
                    <div class="form-container sign-in">
                        {% include "users/_messages.html" %}
                        <form method="post" style="padding-top: 50%;">
                            <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
                            <h1>Sign In</h1>
                            <input type="email" name="email" placeholder="Email">
                            <input type="password" name="pwd" placeholder="Password">
                            <a href="#">Forgot Your Password?</a>
                            <button type="submit" class="text-warning">Login</button>
                            <div class="toggle-container">
                                <div class="toggle ">
                                    <div class="toggle-panel toggle-right">
                                        <h1>Hello,Friend!</h1>
                                        <p>Register Your personal details to use all of site features</p>
                                        <a href="{{url_for('register')}}" class="btn btn-outline-warning text-white px-4">Sign-Up</a>
                                    </div>
                                </div>
                            </div>
                           
                        </form>
                    </div>
                  
                
                </div>
            
            </div>
        </div>
    </div>
</div>


<script>
    var headers = new Headers();
headers.append("X-CSCAPI-KEY", "API_KEY");

var requestOptions = {
 method: 'GET',
 headers: headers,
 redirect: 'follow'
};

fetch("https://api.countrystatecity.in/v1/countries/IN/states/MH", requestOptions)
.then(response => response.text())
.then(result => console.log(result))
.catch(error => console.log('error', error));
</script>

{% endblock content%}
